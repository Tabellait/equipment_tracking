{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-file-csv fa-3x text-success mb-3"></i>
                <h3 class="card-title">Import from CSV</h3>
                <p class="text-muted">Upload a CSV file with columns: <code>first_name</code>, <code>last_name</code>, <code>employee_id</code>, <code>email</code>.</p>
                <form method="post" enctype="multipart/form-data" class="mt-4">
                    <div class="mb-3"><input type="file" class="form-control" name="csv_file" accept=".csv" required></div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-upload me-1"></i> Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
