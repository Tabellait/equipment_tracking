{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header"><h3 class="card-title">Add Inventory Item</h3></div>
            <div class="card-body">
                 <form method="post">
                    <div class="mb-3"><label for="item_type" class="form-label">Item Type</label><select class="form-select" id="item_type" name="item_type" required><option value="laptop">Laptop</option><option value="monitor">Monitor</option><option value="desktop">Desktop</option><option value="phone">Phone</option><option value="other">Other</option></select></div>
                    <div class="mb-3"><label for="serial_number" class="form-label">Serial Number</label><input type="text" class="form-control" id="serial_number" name="serial_number" required></div>
                    <div class="mb-3"><label for="details" class="form-label">Details</label><textarea class="form-control" id="details" name="details" rows="3"></textarea></div>
                    <div class="mb-4"><label for="assigned_to" class="form-label">Assigned To</label><select class="form-select" id="assigned_to" name="assigned_to" required>{% for p in people %}<option value="{{ p.id }}">{{ p.first_name }} {{ p.last_name }}</option>{% endfor %}</select></div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
