{% extends "base.html" %}

{% block content %}
<div class="success-container">
    <div class="success-content">
        <h1 class="success-title">Add New Employee</h1>
        <form method="post" action="{{ url_for('add_person') }}">
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control w-full" id="full_name" name="full_name" placeholder="e.g., John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control w-full" id="email" name="email" placeholder="e.g., john.doe@example.com" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control w-full" id="department" name="department" placeholder="e.g., IT" required>
            </div>
            <div class="action-buttons">
                <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Employee</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
