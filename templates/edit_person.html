{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header"><h3 class="card-title">Edit Employee</h3></div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3"><label for="first_name" class="form-label">First Name</label><input type="text" class="form-control" id="first_name" name="first_name" value="{{ person.first_name }}" required></div>
                    <div class="mb-3"><label for="last_name" class="form-label">Last Name</label><input type="text" class="form-control" id="last_name" name="last_name" value="{{ person.last_name }}" required></div>
                    <div class="mb-3"><label for="employee_id" class="form-label">Department</label><input type="text" class="form-control" id="employee_id" name="employee_id" value="{{ person.employee_id }}" required></div>
                    <div class="mb-4"><label for="email" class="form-label">Email (Optional)</label><input type="email" class="form-control" id="email" name="email" value="{{ person.email or '' }}"></div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
